<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Giriş</title>
  <script src="/js/jquery-3.6.0.min.js" ></script>
  <script src="/js/bootstrap.js" ></script>
  <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />

  <style>
    .login-form {
      width: 340px;
      margin: 50px auto;
      font-size: 15px;
    }
    .login-form form {
      margin-bottom: 15px;
      background: #f7f7f7;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      padding: 30px;
    }
    .login-form h2 {
      margin: 0 0 15px;
    }
    .form-control, .btn {
      min-height: 38px;
      border-radius: 2px;
    }
    .btn {
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="login-form">
  <form action="/login" method="post">
    <h2 class="text-center">Giriş</h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Kullanıcı Adı" required="required" name="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Şifre" required="required" name="password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Giriş</button>
    </div>
  </form>
</div>
</body>
</html>
