<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}" >
<head>
  <meta charset="UTF-8">
  <title>SkyPrint</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container ">

    <input type="hidden" id="customer-id" th:value="${customer.customerId}">
    <div class="row">
      <div class="col-sm-3"><!--left col-->

        <ul class="list-group">
          <li class="list-group-item text-right"><span class="pull-left"><strong>Ad Soyad : </strong></span> <span th:text="${customer.fullName}"></span></li>
          <li class="list-group-item text-right"><span class="pull-left"><strong>Telefon : </strong></span> <span th:text="${customer.phoneNumber}"></span></li>
        </ul>

      </div><!--/col-3-->
      <div class="col-sm-9">

        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Siparis Numarası</th>
              <th>Tarih</th>
              <th>Görüntüle</th>
            </tr>
            </thead>
            <tbody id="items">

            </tbody>
          </table>
          <hr>
          <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
              <ul class="pagination" id="myPager"></ul>
            </div>
          </div>
        </div>
      </div><!--/tab-content-->

    </div><!--/col-9-->
  </div>

  <!-- Modal -->
  <div id="summary-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">

        <div class="modal-body" id="warning-modal-body">
          <input type="hidden" value="" id="selected-order">
          <div>
            <h5><b>Özet</b></h5>
          </div>
          <hr>
          <div id="summary-items" style="padding: 2vh 0;">

          </div>

          <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
            <div class="col"><b>Toplam</b></div>
            <div class="col text-right" id="total-price"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-order-id="" id="print-data">Yazdır</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Kapat</button>
        </div>
      </div>

    </div>
  </div>
  <!-- Modal END-->



</div>

<th:block layout:fragment="script">
  <script src="/js/customer-detail.js" type="text/javascript"></script>
</th:block>
</body>
</html>
