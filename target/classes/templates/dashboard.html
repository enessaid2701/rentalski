<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}" >
<head>
  <meta charset="UTF-8">
  <title>SkyPrint</title>


</head>
<body>
<div layout:fragment="content">


  <div class="row">
    <div class='col-sm-3'>
      <div class="form-group">
        <div class='input-group'>
          <input type="date" id="date-input" name="trip-start"/>
          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>

          <button class="btn btn-primary" type="button" id="search-btn">Ara</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card text-center col-4" th:if="${sum != null}" >
      <div class="card-body">
        <h5 class="card-title" th:text="TOPLAM"></h5>
        <p class="card-text" th:text="${sum +' TL'}"></p>
      </div>
    </div>

    <div class="card text-center col-4" th:if="${cancelledTotal != null}" >
      <div class="card-body">
        <h5 class="card-title" >TOPLAM IPTAL EDILEN</h5>
        <p class="card-text" th:text="${cancelledTotal +' TL'}"></p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4" th:each="data : ${datas}">
        <div class="card text-center col-4" >
          <div class="card-body">
            <h5 class="card-title" th:text="${data.displayName } "></h5>
            <p class="card-text" th:text="${data.totalPrice +' TL'}"></p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<th:block layout:fragment="script">
  <script src="/js/dashboard.js" type="text/javascript"></script>
</th:block>
</body>
</html>
