            </div>
            <form style="max-width: 700px;" role="form" action="indexTeachers.html" method="post" enctype="multipart/form-data">
                <div class="form-group mb-3"><label class="form-label">Ürünün Adı</label><input class="form-control" type="text" required="" autocomplete="off" placeholder="Nombre" name="nameTeacher"></div>
                <div class="form-group mb-3"><label class="form-label">Ürünün Varyantları</label><input class="form-control" type="tel" name="phone" placeholder="Teléfono" required="" pattern="(?:(\+\d{1,3})[ -]?)?(\(?(\d{2,4})\)?)?[ -]?(\d{1,10})[ -]?(\d{1,10})?[ -]?(\d{1,3})?[ -]?(\d{1,3})?" title="Enter a valid international number"></div>
                <div class="form-group mb-3"><label class="form-label">Ürünün Fiyatı</label><input class="form-control" type="text" autocomplete="off" required="" placeholder="Usuario" name="user"></div><script>
	// Submit button made with javascript
	function changePassword() {
		var password = document.querySelector("#password").value;
		var confirmPassword = document.querySelector("#confirmPassword").value;

		if(password.length >= 8) {
			if(password === confirmPassword)
			{
				var btn = $('#submitButton').removeAttr("disabled");
				document.querySelector('#passwordsError').style.display = 'none';
				console.log("enabling")
			}
			else {
				var btn = $('#submitButton').attr("disabled", "true");
				document.querySelector('#passwordsError').style.display = 'block';
				document.querySelector('#errorMessage').innerHTML = 'The passwords do not match';
				console.log("disabling")
			}
		}
		else {
			var btn = $('#submitButton').attr("disabled", "true");
			document.querySelector('#passwordsError').style.display = 'block';
			document.querySelector('#errorMessage').innerHTML = 'The password must be at least 8 characters long';
			console.log("disabling")
		}
	}
</script>
                <div class="form-group mb-3"><label class="form-label">Ürünün Stok Adeti</label><input class="form-control" type="password" id="confirmPassword" name="password" placeholder="Contraseña" onchange="changePassword()" required=""></div>
                <div id="passwordsError" class="text-danger" style="display: none; margin-bottom: 15px;"><span id="errorMessage">Las contraseñas no coinciden<br></span></div>
                <hr style="margin-top: 30px;margin-bottom: 10px;">
                <div class="form-group mb-3"><button class="btn btn-primary d-block w-100" id="submitButton" type="submit" style="border-color: var(--bs-btn-disabled-border-color);background: var(--bs-link-color);">&nbsp;Kaydet</button></div>
            </form>
